<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" />

<f:view>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">JSF Project</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">

                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <h:link outcome="ContactCreate" value = "Create contact" styleClass="nav-link"/>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown link
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <h:outputLabel value="Contact creation"/>


    <h:form>
        <h:messages/>
        <!-- Contact infos -->
        firstName : <h:inputText value="#{contact.firstName}"/> <br/>
        lastName : <h:inputText value="#{contact.lastName}"/> <br/>
        email : <h:inputText value="#{contact.email}"/><br/>

        <!-- Adresses -->
        <h:dataTable value="#{contact.addresses}" var="itemAddress">
            <h:column>street : <h:inputText value="#{itemAddress.street}" /></h:column>
            <h:column>city : <h:inputText value="#{itemAddress.city}" /></h:column>
            <h:column>zip : <h:inputText value="#{itemAddress.zip}" /></h:column>
            <h:column>country : <h:inputText value="#{itemAddress.country}" /></h:column>
            <h:column><h:commandButton value="remove" action="#{contact.removeAddress(itemAddress)}" /></h:column>
        </h:dataTable>
        <h:commandButton value="add address" action="#{contact.addAddress}" />

        <!-- Phones -->
        <h:dataTable value="#{contact.phones}" var="itemPhone">
            <h:column>phone kind : <h:inputText value="#{itemPhone.phoneKind}" /></h:column>
            <h:column>phone number : <h:inputText value="#{itemPhone.phoneNumber}" /></h:column>
            <h:column><h:commandButton value="remove" action="#{contact.removePhone(itemPhone)}" /></h:column>
        </h:dataTable>
        <h:commandButton value="add phone" action="#{contact.addPhone}" />


        <h:commandButton value="save" action="#{contact.save}" />
        <h:commandButton value="Create" action="#{contact.Create}"/><br/>
    </h:form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" type="text/javascript"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" type="text/javascript"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" type="text/javascript"/>

</f:view>
</html>
