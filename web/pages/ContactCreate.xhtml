<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" />
<f:view>

    <ui:include src="#{request.contextPath}/template/navbar.xhtml" />

    <div class="container">
        <h:form>
            <h:messages/>
            <!-- Contact infos -->
            <div class="form-group">
                <label for="firstName">First name</label>
                <h:inputText value="#{contact.firstName}" styleClass="form-control" id="firstName" p:placeholder="First name"/> <br/>
            </div>
            <div class="form-group">
                <label for="lastName">Last name</label>
                <h:inputText value="#{contact.lastName}" styleClass="form-control" id="lastName" p:placeholder="Last name"/> <br/>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <h:inputText value="#{contact.email}" styleClass="form-control" id="email" p:placeholder="Email address"/><br/>
            </div>

            <!-- Adresses -->
            <div class="form-group">
                <label for="addresses">Addresses</label>
                <h:dataTable value="#{contact.addresses}" var="itemAddress" id="addresses">

                    <div class="row">
                        <div class="col">
                            <h:column>  <h:inputText value="#{itemAddress.street}" styleClass="form-control" p:placeholder="Street"/></h:column>
                        </div>
                        <div class="col">
                            <h:column>  <h:inputText value="#{itemAddress.city}" styleClass="form-control" p:placeholder="City" /></h:column>
                        </div>
                        <div class="col">
                            <h:column>  <h:inputText value="#{itemAddress.zip}" styleClass="form-control" p:placeholder="Zip code" /></h:column>
                        </div>
                        <div class="col">
                            <h:column> <h:inputText value="#{itemAddress.country}" styleClass="form-control" p:placeholder="Country" /></h:column>
                        </div>
                        <div class="col">
                            <h:column><h:commandButton value="X" action="#{contact.removeAddress(itemAddress)}" styleClass="btn btn-warning btn-sm"/></h:column>
                        </div>
                    </div>
                </h:dataTable>
            </div>
            <div class="form-group">
                <h:commandButton value="Add an address" action="#{contact.addAddress}" styleClass="btn btn-info btn-sm"/>
            </div>

            <!-- Phones -->
            <div class="form-group">
                <label for="phones">Phones</label>
                <h:dataTable value="#{contact.phones}" var="itemPhone" id="phones">
                    <div class="row">
                        <div class="col">
                            <h:column><h:inputText value="#{itemPhone.phoneKind}" styleClass="form-control" p:placeholder="Phone kind"/></h:column>
                        </div>
                        <div class="col">
                                <h:column><h:inputText value="#{itemPhone.phoneNumber}" styleClass="form-control" p:placeholder="Phone number"/></h:column>
                        </div>
                        <div class="col">
                            <h:column><h:commandButton value="X" action="#{contact.removePhone(itemPhone)}" styleClass="btn btn-warning btn-sm"/></h:column>
                        </div>
                    </div>
                </h:dataTable>
            </div>
            <div class="form-group">
                <h:commandButton value="Add a phone" action="#{contact.addPhone}" styleClass="btn btn-info btn-sm" />
            </div>

            <h:commandButton value="Create" action="#{contact.Create}"/><br/>
        </h:form>
    </div>

    <ui:include src="#{request.contextPath}/template/footer.xhtml" />

</f:view>
</html>
