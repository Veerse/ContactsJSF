<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" />

<f:view>
    <ui:include src="#{request.contextPath}/template/navbar.xhtml" />

    <h:outputLabel value="Editing #{contact.firstName} #{contact.lastName}"/>

    <h:form>
        <h:inputHidden value="#{contact.id}"/>
        <h:inputText value="#{contact.firstName}"/>
        <h:inputText value="#{contact.lastName}"/>
        <h:inputText value="#{contact.email}"/>

        <h:dataTable value="#{contact.phones}" var="itemPhone" id="phones">
            <div class="row">
                <div class="col">
                    <h:column><h:inputText value="#{itemPhone.phoneKind}" styleClass="form-control"/></h:column>
                </div>
                <div class="col">
                    <h:column><h:inputText value="#{itemPhone.phoneNumber}" styleClass="form-control"/></h:column>
                </div>
            </div>
        </h:dataTable>

        <h:commandButton action="#{contact.EditSubmit()}"/>
    </h:form>

    <ui:include src="#{request.contextPath}/template/footer.xhtml" />
</f:view>
</html>
